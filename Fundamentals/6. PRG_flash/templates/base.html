<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-messages li {
            list-style: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            color: white;
        }
        .success { background: green; }
        .error { background: red; }
        .info { background: blue; }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin: 8px 0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
 
    <!-- Page Content -->
    {% block content %}{% endblock %}
</body>
</html>
