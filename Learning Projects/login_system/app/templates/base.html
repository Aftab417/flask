<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Flask App{% endblock %}</title>
  <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }
      .card {
          background: #fff;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
          width: 100%;
          max-width: 420px;
      }
      h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
      }
      .form-group {
          margin-bottom: 20px;
      }
      label {
          display: block;
          margin-bottom: 6px;
          font-weight: 600;
          color: #555;
      }
      input {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
      }
      input:focus {
          border-color: #007bff;
          outline: none;
          box-shadow: 0px 0px 5px rgba(0,123,255,0.5);
      }
      button {
          width: 100%;
          padding: 12px;
          background: #007bff;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          color: white;
          font-weight: bold;
          cursor: pointer;
          transition: background 0.3s ease;
      }
      button:hover {
          background: #0056b3;
      }

      .alt-link {
          text-align: center;
          margin-top: 15px;
          font-size: 14px;
          color: #555;
      }
      .alt-link a {
          color: #007bff;
          text-decoration: none;
          font-weight: 600;
      }
      .alt-link a:hover {
          text-decoration: underline;
      }

      .flash {
          margin-bottom: 15px;
          padding: 10px;
          border-radius: 5px;
          font-size: 14px;
      }
      .success { background: #d4edda; color: #155724; }
      .danger { background: #f8d7da; color: #721c24; }
      .warning { background: #fff3cd; color: #856404; }
      .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
  </div>
</body>
</html>
