{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}  
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.password.label }}  
        {{ form.password }}
    </div>
    <button type="submit">{{ form.submit.label }}</button>
</form>

<p class="alt-link">
    No account? <a href="{{ url_for('auth.register') }}">Register here</a>
</p>
{% endblock %}
